<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <img id="Smash" src="SuperSmashBrosUltimate.jpg">

        <section id="Characters">
            <h1>Some of My Favorite Characters</h1>
            <div class="line"></div>
            <br>
            <br>
            <img src="LinkGame.jfif" height="300px" width="300px">

            <img src="Sonic.webp" height="300px;" width="300px">

            <img src="Captain_Falcon.png" height="300px;" width="300px">

            <img src="Fox.png" height="300px;" width="300px">

            <img src="Bowser.png" height="300px;" width="300px">

            <img src="Mario.jfif" height="300px;" width="300px">


        </section>
        <h2>More Characters!</h2>
        <h5>Here are some more characters that I like to fight against.</h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="item active">
                    <center>

                        <img src="King_K_Rool.webp">
                        <div class="carousel-content">
                            <p>King K Rool</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="DarkSamus.png">
                        <div class="carousel-content">
                            <p>Dark Samus</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="Wario.png">
                        <div class="carousel-content">
                            <p>Wario</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="Ridley.webp">
                        <div class="carousel-content">
                            <p>Ridley</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="Ganondorf.png">
                        <div class="carousel-content">
                            <p>Ganondorf</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="MetaKnight.png">
                        <div class="carousel-content">
                            <p>Meta Knight</p>
                        </div>
                    </center>
                </div>
            
            
            <div class="item">
                    <center>
                        <img src="Olimar.png">
                        <div class="carousel-content">
                            <p>Olimar</p>
                        </div>
                    </center>
                </div>
            </div>



            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>





    </div>



</body></html>
